</head>

<body>
  <div class="general">
    <div class="gradient"></div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <section id="pantallaNombres">
      <div class="pantallaNombresInterfaz">
        <header>
          <h1 id="prueba">Tarot Kind of</h1>
          <p>Un juego para encontrar tu ¿pareja? ideal</p>
        </header>
        <div id="pantallaNombresJugadores">
          <div class="pantallaNombresInd">
            <p>Primera persona: </p>
            <input type="text" placeholder="Nombre de la persona" id="pantallaNombres1" autocomplete="off">
          </div>
          <div class="pantallaNombresInd">
            <p>Segunda persona: </p>
            <input type="text" placeholder="Nombre de la persona" id="pantallaNombres2" autocomplete="off">
          </div>
          <button id="pantallaNombresLaunch">¡Veamos que toca!</button>
        </div>
        <div id="pantallaNombresJugadas">
          <ul class="list-group" id="pantallaNombresListita">

          </ul>
        </div>
      </div>
    </section>

    <section id="pantallaCarga">
      <img src="images/loading.gif" alt="load">
    </section>

    <section id="pantallaCartas">
      <div class="pantallaCartasInterfaz">
        <span id="pantallaCartasCerrar">x</span>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>

          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active" id="card1Player1">
            </div>
            <div class="carousel-item" id="card2Player1">
            </div>
            <div class="carousel-item" id="card3Player1">
            </div>
            <div class="carousel-item" id="card1Player2">
            </div>
            <div class="carousel-item" id="card2Player2">
            </div>
            <div class="carousel-item" id="card3Player2">
            </div>
            
          </div>
          <button id="pantallaCartasSiguiente">Terminar</button> 
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>

          </a>
        </div>

      </div>
    </section>

    <section id="pantallaReroll">
      <div class="pantallaRerollInterfaz">
        <h2>¡Terminaste de jugar!</h2>
        <p>¿Intentas otra vez o te gusto tu suerte?</p>
        <div class="pantallaRerollBotones">
          <button id="pantallaRerollReroll">Intentar otra vez</button>
          <button id="pantallaRerrollGuardar">Guardar</button>
        </div>
      </div>
    </section>

    <section id="pantallaFinal">
      <div class="pantallaFinalInterfaz">
        <span id="pantallaFinalCerrar">x</span>
        <div id="pantallaFinalPrimero">
          <h2>Jugador 1</h2>
          <div id="pantallaFinalPrimeroImgs">

          </div>
        </div>
        <div id="pantallaFinalSegundo">
          <h2>Jugador 2</h2>
          <div id="pantallaFinalSegundoImgs">

          </div>
        </div>
        <h2>¿Es compatible?</h2>
        <div id="pantallaFinalResultado"></div>
      </div>
    </section>

  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

</body>
